<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#24283b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#bb9af7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Terminal prompt -->
  <text x="80" y="200" font-family="monospace" font-size="80" font-weight="bold" fill="url(#accent)">$_</text>
  <!-- Agent circle -->
  <circle cx="340" cy="300" r="80" fill="none" stroke="url(#accent)" stroke-width="8"/>
  <circle cx="340" cy="300" r="40" fill="url(#accent)" opacity="0.3"/>
  <!-- Connection lines -->
  <path d="M180 240 L260 300" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  <path d="M340 380 L340 420" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  <!-- AgTerm text -->
  <text x="256" y="470" text-anchor="middle" font-family="sans-serif" font-size="40" font-weight="bold" fill="#a9b1d6">AgTerm</text>
</svg>
