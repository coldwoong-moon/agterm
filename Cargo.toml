[package]
name = "agterm"
version = "0.1.0-alpha.1"
edition = "2021"
rust-version = "1.75"
license = "MIT"
description = "AI Agent Terminal Orchestrator with MCP support"
repository = "https://github.com/user/agterm"
keywords = ["terminal", "tui", "mcp", "ai-agent", "orchestration"]
categories = ["command-line-interface", "development-tools"]

[dependencies]
# TUI Framework
ratatui = { version = "0.29", default-features = true }
crossterm = "0.28"

# Terminal/PTY
portable-pty = "0.8"

# ANSI Escape Sequence Parsing
vte = "0.13"

# Async Runtime
tokio = { version = "1", features = ["full"] }

# MCP SDK
rmcp = { version = "0.13", features = ["client", "client-side-sse", "transport-child-process", "transport-streamable-http-client-reqwest"] }

# Graph Data Structure
petgraph = "0.6"

# Unique IDs
uuid = { version = "1", features = ["v4", "serde"] }

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Binary serialization for archives
bincode = "1"

# SQLite (for session storage with FTS5 full-text search)
rusqlite = { version = "0.32", features = ["bundled", "bundled-sqlcipher-vendored-openssl"] }

# Configuration
config = "0.14"
directories = "5"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error Handling
thiserror = "1"
anyhow = "1"

# Async utilities
futures = "0.3"

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"
pretty_assertions = "1"

[features]
default = ["sqlite"]
sqlite = []
mcp-server = []

[profile.release]
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
