name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: AgTerm v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          body: |
            ## AgTerm v${{ steps.get_version.outputs.VERSION }}

            AI Agent Terminal Orchestrator with MCP Support

            ### Quick Install

            #### macOS / Linux (one-liner)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
            ```

            #### Manual Installation

            **macOS (Apple Silicon)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/agterm-macos-arm64.tar.gz | tar xz
            sudo mv agterm /usr/local/bin/
            ```

            **macOS (Intel)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/agterm-macos-amd64.tar.gz | tar xz
            sudo mv agterm /usr/local/bin/
            ```

            **Linux (x86_64)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/agterm-linux-amd64.tar.gz | tar xz
            sudo mv agterm /usr/local/bin/
            ```

            **Linux (ARM64)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/agterm-linux-arm64.tar.gz | tar xz
            sudo mv agterm /usr/local/bin/
            ```

            **Windows**
            Download `agterm-windows-amd64.zip`, extract, and add to your PATH.

            ### Verify Downloads

            Download `checksums.txt` and verify with:
            ```bash
            sha256sum -c checksums.txt
            ```

            ### Changelog

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: agterm-linux-amd64
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: agterm-linux-arm64
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            name: agterm-macos-amd64
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: agterm-macos-arm64
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: agterm-windows-amd64
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/agterm dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../${{ matrix.name }}.tar.gz *
          cd .. && sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/agterm.exe dist/
          Copy-Item README.md, LICENSE dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.name }}.zip
          (Get-FileHash ${{ matrix.name }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.name }}.zip" | Out-File -Encoding ASCII ${{ matrix.name }}.zip.sha256

      - name: Upload archive
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.name }}.${{ matrix.archive }}
            ${{ matrix.name }}.${{ matrix.archive }}.sha256

  create-checksums:
    name: Create Checksums
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download ${{ github.ref_name }} --repo ${{ github.repository }} --pattern "*.sha256"

      - name: Create combined checksums file
        run: |
          cat *.sha256 > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v2
        with:
          files: checksums.txt

  publish-crate:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
