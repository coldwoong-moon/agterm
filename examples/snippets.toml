# AgTerm Snippets Configuration
# Location: ~/.config/agterm/snippets.toml
#
# Snippets are text macros that can be triggered by typing a trigger string.
# For example, typing "/gs" and pressing space/tab will expand to "git status".
#
# Structure:
# - name: Display name for the snippet
# - trigger: The text that triggers the snippet (e.g., "/gs")
# - content: The text to insert when triggered
# - category: Category for organization (git, docker, common, etc.)

# ============================================================================
# Git Snippets
# ============================================================================

[[snippets]]
name = "Git Status"
trigger = "/gs"
content = "git status"
category = "git"

[[snippets]]
name = "Git Add All"
trigger = "/ga"
content = "git add ."
category = "git"

[[snippets]]
name = "Git Commit"
trigger = "/gc"
content = "git commit -m \""
category = "git"

[[snippets]]
name = "Git Push"
trigger = "/gp"
content = "git push"
category = "git"

[[snippets]]
name = "Git Pull"
trigger = "/gpl"
content = "git pull"
category = "git"

[[snippets]]
name = "Git Log"
trigger = "/gl"
content = "git log --oneline -10"
category = "git"

[[snippets]]
name = "Git Diff"
trigger = "/gd"
content = "git diff"
category = "git"

[[snippets]]
name = "Git Branch"
trigger = "/gb"
content = "git branch"
category = "git"

[[snippets]]
name = "Git Checkout"
trigger = "/gco"
content = "git checkout "
category = "git"

